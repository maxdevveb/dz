<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="/2-form/styles/styles.css">
</head>

<body>
	<main>
		<div class="registration-wrapper">
			<div class="registration">
				<div class="top">
					<h1>Регистрация</h1>
					<div class="already">
						<p>Уже есть аккаунт?</p>
						<a class="" href="#">Войти</a>
					</div>
				</div>
				<form action="#">
					<input class="" id="company" name="company" type="text" placeholder="Организация" value="Мой компания"
						required>
					<div class="username">
						<input class="" id="firstName" name="firstName" type="text" placeholder="Имя" required>
						<input class="" id="lastName" name="lastName" type="text" placeholder="Фамилия" required>
					</div>
					<input class="" id="email" name="email" type="email" placeholder="E-mail" required>
					<button class="" type="button">Зарегистрироваться
						<img class="arrow-right" src="/2-form/icons/arrow-right.svg" alt="" width="24" height="24">
					</button>
					<label>
						<input class="" id="policy" name="policy" type="checkbox"><span>Я прочитал и принимаю <a class=""
								href="#">Условия
								использования</a></span>
					</label>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
