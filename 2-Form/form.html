<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	<div>
		<p>Регистрация</p>
		<div>
			<p>Уже есть аккаунт?</p>
			<button class="" type="button">Войти</button>
		</div>
		<form action="#">
			<input class="" id="company" name="company" type="text" placeholder="Организация" value="Мой компания"
				required></input>
			<input class="" id="firstName" name="firstName" type="text" placeholder="Имя" required></input>
			<input class="" id="lastName" name="lastName" type="text" placeholder="Фамилия" required></input>
			<input class="" id="email" name="email" type="email" placeholder="E-mail" required></input>
			<button class="" type="button">Зарегистрироваться</button>
			<input class="" id="policy" name="policy" type="checkbox">Я прочитал и принимаю <span><a class="" href="#">Условия
					использования</a></span></input>
		</form>
	</div>
</body>

</html>
